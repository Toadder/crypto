<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- FONTS -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Rubik:wght@400;500&display=swap"
      rel="stylesheet"
    />
    <!-- STYLES -->
    <link rel="stylesheet" href="css/bootstrap-grid.min.css" />
    <link rel="stylesheet" href="css/style.css?_v=4" />
    <title>Info Page</title>
  </head>
  <body>
    <div class="wrapper" style="background-image: url('img/bg-info.jpg')">
      <!-- .info -->
      <section class="info">
        <div class="container">
          <div class="info__top row align-items-center">
            <div class="col">
              <h1 class="info__title d-flex align-items-end">
                Points: <span>160</span>
              </h1>
            </div>
            <div class="col">
              <div
                class="info__btns d-flex align-items-center justify-content-end"
              >
                <a href="#!" class="info__btn btn-pink">Buy WL</a>
                <a href="#!" class="info__btn btn-dark">Sellect Wallet</a>
              </div>
            </div>
          </div>
          <div class="info__table table-info">
            <div class="row">
              <div class="col-9 table-info__title">Subscribe on Twitter</div>
              <div
                class="col-3 d-flex align-items-center justify-content-between table-info__actions"
              >
                <div class="table-info__points d-flex align-items-center">
                  <div class="table-info__points-value">+5</div>
                  <div class="table-info__points-text">pOINTS</div>
                </div>
                <a href="#1" class="table-info__btn table-info__btn_get">
                  Get
                </a>
              </div>
            </div>
            <div class="row table-info__row-done">
              <div class="col-9 table-info__title">Subscribe on Twitter</div>
              <div
                class="col-3 d-flex align-items-center justify-content-between table-info__actions"
              >
                <div class="table-info__points d-flex align-items-center">
                  <div class="table-info__points-value">+5</div>
                  <div class="table-info__points-text">pOINTS</div>
                </div>
                <a href="#1" class="table-info__btn table-info__btn_get">
                  Done!
                </a>
              </div>
            </div>
            <div class="row table-info__row-waiting">
              <div class="col-9 table-info__title">Subscribe on Twitter</div>
              <div
                class="col-3 d-flex align-items-center justify-content-between table-info__actions"
              >
                <div class="table-info__points d-flex align-items-center">
                  <div class="table-info__points-value">+5</div>
                  <div class="table-info__points-text">pOINTS</div>
                </div>
                <a href="#1" class="table-info__btn table-info__btn_get">
                  Waiting...
                </a>
              </div>
            </div>
            <div class="row">
              <div class="col-9 table-info__title">Subscribe on Twitter</div>
              <div
                class="col-3 d-flex align-items-center justify-content-between table-info__actions"
              >
                <div class="table-info__points d-flex align-items-center">
                  <div class="table-info__points-value">+10</div>
                  <div class="table-info__points-text">pOINTS</div>
                </div>
                <a href="#1" class="table-info__btn table-info__btn_get">
                  Get
                </a>
              </div>
            </div>
            <div class="row">
              <div class="col-9 table-info__title">Subscribe on Twitter</div>
              <div
                class="col-3 d-flex align-items-center justify-content-between table-info__actions"
              >
                <div class="table-info__points d-flex align-items-center">
                  <div class="table-info__points-value">+150</div>
                  <div class="table-info__points-text">pOINTS</div>
                </div>
                <a href="#1" class="table-info__btn"> Get </a>
              </div>
            </div>
          </div>
        </div>
      </section>
      <!-- /.info -->
    </div>

    <script src="js/app.js?_v=2"></script>
  </body>
</html>
